
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>에겐·테토 테스트 - 질문 15</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background-color: #fffaf0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      font-size: 1.4rem;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #007acc;
      color: white;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #005f99;
    }
    .nav-btn {
      background-color: #ccc;
      color: #333;
    }
  </style>
  <script>
    function saveAnswer(answer) {
      localStorage.setItem("q15", answer);
    }

    function goResult() {
      const answers = [];
      for (let i = 1; i <= 15; i++) {
        const a = localStorage.getItem("q" + i);
        if (!a) {
          alert(i + "번 질문에 응답하지 않았습니다.");
          return;
        }
        answers.push(a);
      }

      const gender = localStorage.getItem("gender");
      if (!gender) {
        alert("성별 정보가 없습니다. 성별을 선택해주세요.");
        return;
      }

      let egen = 0, teto = 0;
      for (const a of answers) {
        if (a === "yes") egen++;
        else teto++;
      }

      let resultPage = "";
      if (egen > teto) {
        resultPage = gender === "male" ? "result_egen_male.html" : "result_egen_female.html";
      } else {
        resultPage = gender === "male" ? "result_teto_male.html" : "result_teto_female.html";
      }

      window.location.href = resultPage;
    }

    function goPrev() {
      window.location.href = "question14.html";
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>마지막 질문입니다. 지금 이 테스트를 친구에게 추천하고 싶으신가요?</h2>
    <button class="btn" onclick="saveAnswer('yes')">예</button>
    <button class="btn" onclick="saveAnswer('no')">아니오</button>
    <br><br>
    <button class="btn nav-btn" onclick="goPrev()">이전</button>
    <button class="btn" onclick="goResult()">결과 보기</button>
  </div>
</body>
</html>
