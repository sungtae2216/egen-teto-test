
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>에겐·테토 테스트 - 질문 4</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background-color: #fffaf0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      font-size: 1.4rem;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #007acc;
      color: white;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #005f99;
    }
    .nav-btn {
      background-color: #ccc;
      color: #333;
    }
  </style>
<script>
  function goNext(answer) {
    sessionStorage.setItem("q4", answer); // 질문 4 응답 저장
    window.location.href = "question5.html";
  }
  function goPrev() {
    window.location.href = "question3.html";
  }
</script>
</head>
<body>
  <div class="container">
    <h2>실수를 두려워하지 않는 편인가요?</h2>
    <button class="btn" onclick="goNext('yes')">예</button>
    <button class="btn" onclick="goNext('no')">아니오</button>
    <br><button class="btn nav-btn" onclick="goPrev()">이전</button>
  </div>
</body>
</html>
