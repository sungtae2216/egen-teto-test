
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>질문 15</title>
  <style>
    body { font-family: 'Apple SD Gothic Neo', sans-serif; background-color: #fffaf0; padding: 20px; margin: 0; }
    .container { max-width: 90%; width: 500px; margin: auto; padding: 20px; }
    h2 { font-size: 1.2rem; margin-bottom: 1rem; }
    .btn-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
    button {
      font-size: 1.1rem;
      padding: 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .yes { background-color: #007acc; color: white; }
    .no { background-color: #ccc; color: black; }
    .next-btn {
      background-color: #ff9800;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>15. 당신은 주어진 일을 끝까지 해내는 편인가요?</h2>
    <div class="btn-group">
      <button class="yes" onclick="answer(true)">예</button>
      <button class="no" onclick="answer(false)">아니오</button>
    </div>
    <button class="next-btn" onclick="goToResult()">결과 보기</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    let score = parseInt(urlParams.get('score') || '0');
    const gender = urlParams.get('gender') || '남성';

    function answer(isYes) {
      if (isYes) score++;
    }

    function goToResult() {
      window.location.href = `result.html?gender=${gender}&score=${score}`;
    }
  </script>
</body>
</html>
