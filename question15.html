
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>마지막 질문입니다</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      margin: 0;
    }
    .container {
      background: white;
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    .question {
      font-size: 20px;
      margin: 20px 0;
      text-align: center;
    }
    .btn-group {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn.yes {
      background-color: #4CAF50;
      color: white;
    }
    .btn.no {
      background-color: #f44336;
      color: white;
    }
    .navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    .nav-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>마지막 질문입니다</h2>
    <div class="question">
      15. 혼자 있는 시간을 즐기기보다, 사람들과 함께 있을 때 에너지가 난다.
    </div>
    <div class="btn-group">
      <button class="btn yes" onclick="selectAnswer(1)">예</button>
      <button class="btn no" onclick="selectAnswer(0)">아니오</button>
    </div>
    <div class="navigation">
      <button class="nav-btn" onclick="goBack()">← 이전</button>
      <button class="nav-btn" onclick="submitResult()">결과 보기 →</button>
    </div>
  </div>

  <script>
    function selectAnswer(value) {
      sessionStorage.setItem("q15", value);
      document.querySelector('.btn.yes').style.opacity = value == 1 ? '1' : '0.5';
      document.querySelector('.btn.no').style.opacity = value == 0 ? '1' : '0.5';
    }

    function goBack() {
      window.location.href = "question14.html";
    }

    function submitResult() {
      const gender = sessionStorage.getItem("gender");
      const q15 = sessionStorage.getItem("q15");

      if (!gender || q15 === null) {
        alert("성별 또는 마지막 질문에 응답하지 않았습니다.");
        return;
      }

      let score = 0;
      for (let i = 1; i <= 15; i++) {
        score += parseInt(sessionStorage.getItem("q" + i) || "0");
      }

      const isTeto = score >= 8;

      if (gender === "male") {
        window.location.href = isTeto ? "result_teto_male.html" : "result_egen_male.html";
      } else if (gender === "female") {
        window.location.href = isTeto ? "result_teto_female.html" : "result_egen_female.html";
      } else {
        alert("성별이 올바르지 않습니다.");
      }
    }
  </script>
</body>
</html>
