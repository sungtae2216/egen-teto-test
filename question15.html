
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>마지막 질문</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 30px 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
    }
    h2 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
    .question {
      font-size: 18px;
      margin-bottom: 25px;
      text-align: center;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .choice-btn {
      padding: 12px 30px;
      font-size: 16px;
      border: 2px solid #007bff;
      border-radius: 8px;
      background-color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .choice-btn.selected {
      background-color: #007bff;
      color: white;
    }
    .navigation {
      display: flex;
      justify-content: space-between;
    }
    button.nav-btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.nav-btn:hover {
      background-color: #218838;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>마지막 질문입니다</h2>
    <div class="question">지금 당신의 감정은 안정적이라고 느껴지시나요?</div>
    <div class="button-group">
      <button class="choice-btn" onclick="selectAnswer(true)">예</button>
      <button class="choice-btn" onclick="selectAnswer(false)">아니오</button>
    </div>
    <div id="error-message" class="error"></div>
    <div class="navigation">
      <button class="nav-btn" onclick="goBack()">이전 질문</button>
      <button class="nav-btn" onclick="submitAnswer()">결과 보기</button>
    </div>
  </div>

  <script>
    let selected = null;

    function selectAnswer(value) {
      selected = value;
      localStorage.setItem("question15", value ? "yes" : "no");
      document.querySelectorAll('.choice-btn').forEach(btn => btn.classList.remove('selected'));
      event.target.classList.add('selected');
    }

    function goBack() {
      window.location.href = "question14.html";
    }

    function submitAnswer() {
      const gender = localStorage.getItem("gender");
      if (!gender) {
        document.getElementById("error-message").textContent = "성별이 누락되었습니다. 처음부터 다시 진행해주세요.";
        return;
      }
      if (selected === null) {
        document.getElementById("error-message").textContent = "질문에 응답해주세요.";
        return;
      }

      let egenScore = 0;
      let tetoScore = 0;
      for (let i = 1; i <= 15; i++) {
        const ans = localStorage.getItem("question" + i);
        if (ans === "yes") egenScore++;
        else if (ans === "no") tetoScore++;
      }

      if (gender === "female") {
        if (egenScore >= tetoScore) {
          window.location.href = "result_egen_female.html";
        } else {
          window.location.href = "result_teto_female.html";
        }
      } else if (gender === "male") {
        if (egenScore >= tetoScore) {
          window.location.href = "result_egen_male.html";
        } else {
          window.location.href = "result_teto_male.html";
        }
      } else {
        document.getElementById("error-message").textContent = "성별 정보 오류가 발생했습니다.";
      }
    }
  </script>
</body>
</html>
