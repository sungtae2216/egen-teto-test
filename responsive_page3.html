<!DOCTYPE html>
<html lang="ko">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta charset="UTF-8">
  <title>에겐·테토 테스트 3단계</title>
  
<style>
body {
  font-family: 'Apple SD Gothic Neo', sans-serif;
  background-color: #fffaf0;
  padding: 20px;
  margin: 0;
}

.container {
  max-width: 90%;
  width: 500px;
  margin: auto;
  padding: 20px;
}

h1 {
  font-size: 1.5rem;
  margin-bottom: 1.5rem;
}

.question {
  font-size: 1rem;
  margin-bottom: 1rem;
}

.btn {
  width: 100%;
  font-size: 1.1rem;
  padding: 12px;
  border-radius: 8px;
}
</style>

</head>
<body>
  <div class="container">
    <h1>에겐 · 테토 테스트 3단계</h1>
    <form action="page4.html" method="get">

      <div class="question">
        <p>11. 낯선 환경에서도 쉽게 적응하는 편이다.</p>
        <div class="answers">
          <label><input type="radio" name="q11" value="yes" required> 예</label> &nbsp;&nbsp;
          <label><input type="radio" name="q11" value="no"> 아니오</label>
        </div>
      </div>

      <div class="question">
        <p>12. 감정을 글이나 그림으로 표현하는 걸 좋아한다.</p>
        <div class="answers">
          <label><input type="radio" name="q12" value="yes" required> 예</label> &nbsp;&nbsp;
          <label><input type="radio" name="q12" value="no"> 아니오</label>
        </div>
      </div>

      <div class="question">
        <p>13. 친구들 사이에서 의견을 잘 리드한다.</p>
        <div class="answers">
          <label><input type="radio" name="q13" value="yes" required> 예</label> &nbsp;&nbsp;
          <label><input type="radio" name="q13" value="no"> 아니오</label>
        </div>
      </div>

      <div class="question">
        <p>14. 작은 일에도 쉽게 감동받는 편이다.</p>
        <div class="answers">
          <label><input type="radio" name="q14" value="yes" required> 예</label> &nbsp;&nbsp;
          <label><input type="radio" name="q14" value="no"> 아니오</label>
        </div>
      </div>

      <div class="question">
        <p>15. 새로운 도전을 두려워하지 않는다.</p>
        <div class="answers">
          <label><input type="radio" name="q15" value="yes" required> 예</label> &nbsp;&nbsp;
          <label><input type="radio" name="q15" value="no"> 아니오</label>
        </div>
      </div>

      <button type="submit" class="btn">다음으로</button>
    </form>
  </div>
</body>
</html>
