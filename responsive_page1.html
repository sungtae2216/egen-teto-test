<!DOCTYPE html>
<html lang="ko">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta charset="UTF-8">
  <title>에겐·테토 테스트 1단계</title>
  
<style>
body {
  font-family: 'Apple SD Gothic Neo', sans-serif;
  background-color: #fffaf0;
  padding: 20px;
  margin: 0;
}

.container {
  max-width: 90%;
  width: 500px;
  margin: auto;
  padding: 20px;
}

h1 {
  font-size: 1.5rem;
  margin-bottom: 1.5rem;
}

.question {
  font-size: 1rem;
  margin-bottom: 1rem;
}

.btn {
  width: 100%;
  font-size: 1.1rem;
  padding: 12px;
  border-radius: 8px;
}
</style>

</head>
<body>
  <div class="container">
    <h1>에겐 · 테토 테스트 1단계</h1>
    <form action="page2.html" method="get">

      <div class="question">
        <p>1. 계획을 세우고 움직이는 것을 선호한다.</p>
        <div class="answers">
          <label><input type="radio" name="q1" value="yes" required> 예</label> &nbsp;&nbsp;
          <label><input type="radio" name="q1" value="no"> 아니오</label>
        </div>
      </div>

      <div class="question">
        <p>2. 사람들과 어울리는 것보다 혼자 있는 시간이 편하다.</p>
        <div class="answers">
          <label><input type="radio" name="q2" value="yes" required> 예</label> &nbsp;&nbsp;
          <label><input type="radio" name="q2" value="no"> 아니오</label>
        </div>
      </div>

      <div class="question">
        <p>3. 감정 표현에 솔직한 편이다.</p>
        <div class="answers">
          <label><input type="radio" name="q3" value="yes" required> 예</label> &nbsp;&nbsp;
          <label><input type="radio" name="q3" value="no"> 아니오</label>
        </div>
      </div>

      <div class="question">
        <p>4. 즉흥적인 결정을 자주 내린다.</p>
        <div class="answers">
          <label><input type="radio" name="q4" value="yes" required> 예</label> &nbsp;&nbsp;
          <label><input type="radio" name="q4" value="no"> 아니오</label>
        </div>
      </div>

      <div class="question">
        <p>5. 스트레스를 받으면 활동적으로 해소한다.</p>
        <div class="answers">
          <label><input type="radio" name="q5" value="yes" required> 예</label> &nbsp;&nbsp;
          <label><input type="radio" name="q5" value="no"> 아니오</label>
        </div>
      </div>

      <button type="submit" class="btn">다음으로</button>
    </form>
  </div>
</body>
</html>
