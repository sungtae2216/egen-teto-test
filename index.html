<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>에겐·테토 테스트 시작</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background-color: #f0f8ff;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      color: #333;
    }
    .section {
      margin: 30px 0;
    }
    .btn {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      margin: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #005f99;
    }
    .start-btn {
      background-color: #28a745;
      padding: 14px 36px;
      font-size: 18px;
      margin-top: 30px;
    }
    select {
      font-size: 16px;
      padding: 8px 12px;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>에겐 · 테토 테스트</h1>
  <form action="page1.html" method="get">
    <div class="section">
      <h2>성별을 선택해주세요</h2>
      <select name="gender" required>
        <option value="">-- 선택하세요 --</option>
        <option value="남성">남성</option>
        <option value="여성">여성</option>
        <option value="선택안함">선택안함</option>
      </select>
    </div>

    <div class="section">
      <h2>나이대를 선택해주세요</h2>
      <select name="age" required>
        <option value="">-- 선택하세요 --</option>
        <option value="10대">10대</option>
        <option value="20대">20대</option>
        <option value="30대">30대</option>
        <option value="40대 이상">40대 이상</option>
      </select>
    </div>

    <div class="section">
      <button type="submit" class="btn start-btn">테스트 시작하기</button>
    </div>
  </form>
</body>
</html>
