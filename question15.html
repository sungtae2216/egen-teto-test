
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>질문 15</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 40px 20px;
      background-color: #f9fcff;
      color: #333;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }
    p {
      font-size: 18px;
      text-align: center;
      margin-bottom: 20px;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    .answer-btn {
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #007acc;
      background-color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .answer-btn.selected {
      background-color: #007acc;
      color: #fff;
    }
    .nav-buttons {
      text-align: center;
    }
    .nav-buttons button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
    }
    .back-btn {
      background-color: #ccc;
      margin-right: 15px;
    }
    .submit-btn {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>
  <h2>마지막 질문입니다 😊</h2>
  <p>당신은 혼자 있는 시간이 편한 편인가요?</p>

  <div class="button-group">
    <button onclick="selectAnswer('yes')" id="btnYes" class="answer-btn">예</button>
    <button onclick="selectAnswer('no')" id="btnNo" class="answer-btn">아니오</button>
  </div>

  <div class="nav-buttons">
    <button class="back-btn" onclick="goPrevious()">← 이전</button>
    <button class="submit-btn" onclick="submitResult()">결과 보기 →</button>
  </div>

  <script>
    let selected = '';

    function selectAnswer(answer) {
      selected = answer;
      document.getElementById("btnYes").classList.remove("selected");
      document.getElementById("btnNo").classList.remove("selected");

      if(answer === "yes") {
        document.getElementById("btnYes").classList.add("selected");
      } else {
        document.getElementById("btnNo").classList.add("selected");
      }

      sessionStorage.setItem("q15", answer);
    }

    function goPrevious() {
      window.location.href = "question14.html";
    }

    function submitResult() {
      const gender = sessionStorage.getItem("gender");
      const egenScore = calculateScore("egen");
      const tetoScore = calculateScore("teto");

      if (!gender || !selected) {
        alert("성별 또는 마지막 질문 응답이 누락되었습니다.");
        return;
      }

      let egenResult = egenScore >= 8 ? "egen_male" : "teto_male";
      if (gender === "female") {
        egenResult = egenScore >= 8 ? "egen_female" : "teto_female";
      }

      window.location.href = "result_" + egenResult + ".html";
    }

    function calculateScore(prefix) {
      let score = 0;
      for (let i = 1; i <= 15; i++) {
        const answer = sessionStorage.getItem("q" + i);
        if (answer === "yes") {
          score += 1;
        }
      }
      return score;
    }
  </script>
</body>
</html>
