<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>💃 당신은 테토녀 타입!</title>
    <style>
        body { font-family: 'Apple SD Gothic Neo', sans-serif; background-color: #fffaf0; padding: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { font-size: 1.5rem; color: #d35400; }
        p { line-height: 1.6; }
        hr { margin: 20px 0; }
        b { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h2>💃 당신은 테토녀 타입!</h2>
        <p><b>대표 키워드:</b> 진취적 · 리더십 · 도전적 · 현실적</p>
        <hr />
        <p><b>성격 특징:</b> 당신은 능동적이며 실행력이 뛰어난 현실주의자입니다. 어떤 일이든 앞장서서 해결하려는 책임감이 강해요.</p>
        <p><b>어울리는 직업:</b> CEO, PD, 전략기획가, 프로그래머</p>
        <p><b>연애 스타일:</b> 직설적이고 확신이 있는 연애를 선호해요. 감정보다는 행동으로 표현하는 스타일입니다.</p>
        <p><b>잘 맞는 궁합:</b> 에겐남 – 감성적 균형을 잡아줌</p>
        <p><b>이 유형의 유명인:</b> 김연아, 김혜수</p>
        <p><b>관련 MBTI 유형:</b> ENTJ / ESTJ</p>
    </div>
</body>
</html>
