<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>에겐·테토 테스트 시작</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background-color: #fffaf0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .section {
      margin-bottom: 20px;
    }
    select, button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .btn {
      background-color: #007acc;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🐾 에겐 · 테토 테스트</h1>
    <form action="question1.html" method="get">
      <div class="section">
        <h2>성별을 선택해주세요</h2>
        <select name="gender" required>
          <option value="">-- 선택하세요 --</option>
          <option value="남성">남성</option>
          <option value="여성">여성</option>
        </select>
      </div>
      <div class="section">
        <h2>나이대를 선택해주세요</h2>
        <select name="age" required>
          <option value="">-- 선택하세요 --</option>
          <option value="10대">10대</option>
          <option value="20대">20대</option>
          <option value="30대">30대</option>
          <option value="40대 이상">40대 이상</option>
        </select>
      </div>
      <div class="section">
        <button type="submit" class="btn">테스트 시작하기</button>
      </div>
    </form>
  </div>
</body>
</html>
