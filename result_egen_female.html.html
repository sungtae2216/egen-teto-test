<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>🌸 당신은 에겐녀 타입!</title>
    <style>
        body { font-family: 'Apple SD Gothic Neo', sans-serif; background-color: #fffaf0; padding: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { font-size: 1.5rem; color: #d35400; }
        p { line-height: 1.6; }
        hr { margin: 20px 0; }
        b { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h2>🌸 당신은 에겐녀 타입!</h2>
        <p><b>대표 키워드:</b> 감성적 · 섬세함 · 창의력 · 내면지향</p>
        <hr />
        <p><b>성격 특징:</b> 풍부한 감정과 상상력을 가진 당신은 혼자만의 시간에서 힘을 얻고, 자신만의 세계가 뚜렷합니다.</p>
        <p><b>어울리는 직업:</b> 일러스트레이터, 플로리스트, 에디터, 심리상담사</p>
        <p><b>연애 스타일:</b> 표현이 서툴 수 있지만 사랑이 깊고 헌신적인 스타일입니다.</p>
        <p><b>잘 맞는 궁합:</b> 테토남 – 안정감 있고 믿음직한 상대에게 끌림</p>
        <p><b>이 유형의 유명인:</b> IU, 수지</p>
        <p><b>관련 MBTI 유형:</b> INFP / ISFP</p>
    </div>
</body>
</html>
