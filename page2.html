<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>에겐·테토 테스트 2단계</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background-color: #fffaf0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }
    .question {
      margin: 20px 0;
      font-size: 18px;
    }
    .answers {
      margin: 10px;
    }
    .btn {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      margin-top: 30px;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #005f99;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>에겐 · 테토 테스트 2단계</h1>
    <form action="page3.html" method="get">

      <div class="question">
        <p>6. 주변 분위기에 민감하게 반응하는 편이다.</p>
        <div class="answers">
          <label><input type="radio" name="q6" value="yes" required> 예</label> &nbsp;&nbsp;
          <label><input type="radio" name="q6" value="no"> 아니오</label>
        </div>
      </div>

      <div class="question">
        <p>7. 리더 역할을 맡는 것이 부담스럽지 않다.</p>
        <div class="answers">
          <label><input type="radio" name="q7" value="yes" required> 예</label> &nbsp;&nbsp;
          <label><input type="radio" name="q7" value="no"> 아니오</label>
        </div>
      </div>

      <div class="question">
        <p>8. 예술, 음악, 영화 감상 등 감성적인 취미를 좋아한다.</p>
        <div class="answers">
          <label><input type="radio" name="q8" value="yes" required> 예</label> &nbsp;&nbsp;
          <label><input type="radio" name="q8" value="no"> 아니오</label>
        </div>
      </div>

      <div class="question">
        <p>9. 상대방의 기분을 잘 파악하는 편이다.</p>
        <div class="answers">
          <label><input type="radio" name="q9" value="yes" required> 예</label> &nbsp;&nbsp;
          <label><input type="radio" name="q9" value="no"> 아니오</label>
        </div>
      </div>

      <div class="question">
        <p>10. 논리적으로 설명하는 것을 좋아한다.</p>
        <div class="answers">
          <label><input type="radio" name="q10" value="yes" required> 예</label> &nbsp;&nbsp;
          <label><input type="radio" name="q10" value="no"> 아니오</label>
        </div>
      </div>

      <button type="submit" class="btn">다음으로</button>
    </form>
  </div>

</html>
