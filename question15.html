
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>에겐·테토 테스트 - 마지막 질문</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background-color: #fffaf0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      font-size: 1.4rem;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #007acc;
      color: white;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #005f99;
    }
    .btn.disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .btn-nav {
      background-color: #ccc;
      color: #333;
    }
  </style>
  <script>
    let answered = false;

    function handleAnswer(answer) {
      answered = true;
      document.getElementById("resultBtn").classList.remove("disabled");
      // answer 저장 로직 필요시 삽입
    }

    function goPrev() {
      window.location.href = "question14.html";
    }

    function goResult() {
      if (!answered) {
        alert("질문에 먼저 응답해주세요!");
        return;
      }
      window.location.href = "result.html";  // 결과 페이지로 연결
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>마지막 질문입니다!<br><br>갈등 상황에서 먼저 화해를 제안하는 편인가요?</h2>
    <button class="btn" onclick="handleAnswer('yes')">예</button>
    <button class="btn" onclick="handleAnswer('no')">아니오</button>
    <div style="margin-top: 40px;">
      <button class="btn btn-nav" onclick="goPrev()">이전</button>
      <button id="resultBtn" class="btn disabled" onclick="goResult()">결과 보기</button>
    </div>
  </div>
</body>
</html>
