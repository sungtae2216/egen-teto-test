<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>에겐·테토 테스트 시작</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background-color: #fffaf0;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 90%;
      width: 500px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .section {
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn.start-btn {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      transition: background 0.3s ease;
      animation: bounce 2s infinite;
      font-size: 1.1rem;
      padding: 14px;
      border-radius: 8px;
      width: 100%;
    }

    .btn.start-btn:hover {
      background: linear-gradient(135deg, #f6d365, #fda085);
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>에겐 · 테토 테스트</h1>
    <form action="page1.html" method="get">
      <div class="section">
        <h2>성별을 선택해주세요</h2>
        <select name="gender" required>
          <option value="">-- 선택하세요 --</option>
          <option value="남성">남성</option>
          <option value="여성">여성</option>
          <option value="선택안함">선택안함</option>
        </select>
      </div>

      <div class="section">
        <h2>나이대를 선택해주세요</h2>
        <select name="age" required>
          <option value="">-- 선택하세요 --</option>
          <option value="10대">10대</option>
          <option value="20대">20대</option>
          <option value="30대">30대</option>
          <option value="40대 이상">40대 이상</option>
        </select>
      </div>

      <div class="section">
        <button type="submit" class="btn start-btn">🐾 테스트 시작하기</button>
      </div>
    </form>
  </div>
</body>
</html>
