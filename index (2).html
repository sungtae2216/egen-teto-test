<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>에겐·테토 성격 테스트 시작</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    select, input[type="number"], button {
      padding: 12px;
      width: 100%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #007acc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>🐾 에겐 · 테토 성격 테스트</h1>
    <form onsubmit="return goToTest();">
      <select id="gender" required>
        <option value="">성별 선택</option>
        <option value="여자">여자</option>
        <option value="남자">남자</option>
        <option value="기타">기타</option>
      </select>
      <input type="number" id="age" placeholder="나이 입력 (숫자만)" required min="1" max="120"/>
      <button type="submit">테스트 시작하기</button>
    </form>
  </div>

  <script>
    function goToTest() {
      const gender = document.getElementById('gender').value;
      const age = document.getElementById('age').value;
      if (!gender || !age) {
        alert('성별과 나이를 모두 입력해 주세요.');
        return false;
      }
      localStorage.setItem("egen_gender", gender);
      localStorage.setItem("egen_age", age);
      window.location.href = "question1.html";
      return false;
    }
  </script>
</body>
</html>
