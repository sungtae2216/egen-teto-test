
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>에겐·테토 테스트 - 마지막 질문</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background-color: #fffaf0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      font-size: 1.4rem;
      margin-bottom: 30px;
      color: #d35400;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px 10px 30px 0;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #007acc;
      color: white;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #005f99;
    }
    .nav-btn {
      background-color: #ccc;
      color: #333;
    }
    .note {
      font-size: 0.95rem;
      color: #999;
      margin-top: 10px;
    }
  </style>
  <script>
    function saveAnswer(value) {
      localStorage.setItem("q15", value);
    }

    function goPrev() {
      window.location.href = "question14.html";
    }

    function goResult() {
      const gender = localStorage.getItem("gender");
      let score = 0;

      for (let i = 1; i <= 15; i++) {
        const ans = localStorage.getItem(`q${i}`);
        if (ans === 'yes') score++;
      }

      let result = '';

      if (score >= 8) {
        result = 'teto';
      } else {
        result = 'egen';
      }

      if (!gender || !localStorage.getItem("q15")) {
        alert("모든 질문에 응답했는지 확인해주세요.");
        return;
      }

      const page = `result_${result}_${gender}.html`;
      window.location.href = page;
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>🌟 마지막 질문이에요!</h2>
    <p>자신의 결정에 후회하지 않는 편인가요?</p>
    <button class="btn" onclick="saveAnswer('yes')">예</button>
    <button class="btn" onclick="saveAnswer('no')">아니오</button>

    <div class="note">※ 답을 선택한 후 결과 보기 버튼을 눌러주세요.</div>

    <div style="margin-top: 30px;">
      <button class="btn nav-btn" onclick="goPrev()">← 이전</button>
      <button class="btn" onclick="goResult()">결과 보기 →</button>
    </div>
  </div>
</body>
</html>
