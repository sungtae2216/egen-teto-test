
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>에겐·테토 테스트 - 마지막 질문</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background-color: #fffaf0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      font-size: 1.4rem;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #007acc;
      color: white;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #005f99;
    }
    .nav-btn {
      background-color: #ccc;
      color: #333;
    }
  </style>
  <script>
    function saveAnswer(value) {
      localStorage.setItem("q15", value);
    }

    function goPrev() {
      window.location.href = "question14.html";
    }

    function goResult() {
      const answer = localStorage.getItem("q15");
      const gender = localStorage.getItem("egen_gender");

      if (!answer) {
        alert("예 또는 아니오를 선택해주세요.");
        return;
      }

      if (!gender) {
        alert("성별 정보가 누락되었습니다. 다시 시작해 주세요.");
        console.log("성별 정보 없음: localStorage.egen_gender=", gender);
        return;
      }

      let egen = 0;
      let teto = 0;

      for (let i = 1; i <= 15; i++) {
        const val = localStorage.getItem(`q${i}`);
        if (val === "yes") egen++;
        else if (val === "no") teto++;
      }

      if (egen > teto) {
        if (gender === "여자") window.location.href = "result_egen_female.html";
        else window.location.href = "result_egen_male.html";
      } else {
        if (gender === "여자") window.location.href = "result_teto_female.html";
        else window.location.href = "result_teto_male.html";
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>15. 마지막 질문이에요! 😺<br>무언가 시작할 때 계획보다 행동이 먼저인가요?</h2>
    <button class="btn" onclick="saveAnswer('yes')">예</button>
    <button class="btn" onclick="saveAnswer('no')">아니오</button>
    <br><br>
    <button class="btn nav-btn" onclick="goPrev()">이전</button>
    <button class="btn" onclick="goResult()">결과 보기</button>
  </div>
</body>
</html>
