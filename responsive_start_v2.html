<!DOCTYPE html>
<html lang="ko">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta charset="UTF-8">
  <title>에겐·테토 테스트 시작</title>
  
<style>
body {
  font-family: 'Apple SD Gothic Neo', sans-serif;
  background-color: #fffaf0;
  padding: 20px;
  margin: 0;
}

.container {
  max-width: 90%;
  width: 500px;
  margin: auto;
  padding: 20px;
}

h1 {
  font-size: 1.5rem;
  margin-bottom: 1.5rem;
}

.question {
  font-size: 1rem;
  margin-bottom: 1rem;
}

.btn {
  width: 100%;
  font-size: 1.1rem;
  padding: 12px;
  border-radius: 8px;
}
</style>

</head>
<body>
  <h1>에겐 · 테토 테스트</h1>
  <form action="page1.html" method="get">
    <div class="section">
      <h2>성별을 선택해주세요</h2>
      <select name="gender" required>
        <option value="">-- 선택하세요 --</option>
        <option value="남성">남성</option>
        <option value="여성">여성</option>
        <option value="선택안함">선택안함</option>
      </select>
    </div>

    <div class="section">
      <h2>나이대를 선택해주세요</h2>
      <select name="age" required>
        <option value="">-- 선택하세요 --</option>
        <option value="10대">10대</option>
        <option value="20대">20대</option>
        <option value="30대">30대</option>
        <option value="40대 이상">40대 이상</option>
      </select>
    </div>

    <div class="section">
      <button type="submit" class="btn start-btn">테스트 시작하기</button>
    </div>
  </form>
</body>
</html>
