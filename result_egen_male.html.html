<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>🧠 당신은 에겐남 타입!</title>
    <style>
        body { font-family: 'Apple SD Gothic Neo', sans-serif; background-color: #fffaf0; padding: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { font-size: 1.5rem; color: #d35400; }
        p { line-height: 1.6; }
        hr { margin: 20px 0; }
        b { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h2>🧠 당신은 에겐남 타입!</h2>
        <p><b>대표 키워드:</b> 감성적 · 배려심 · 관찰력 · 공감능력</p>
        <hr />
        <p><b>성격 특징:</b> 세심한 관찰력과 뛰어난 공감 능력을 지닌 당신은, 사람의 마음을 잘 읽고 섬세한 배려로 감동을 줍니다.</p>
        <p><b>어울리는 직업:</b> 작가, 상담가, 디자이너, 마케터</p>
        <p><b>연애 스타일:</b> 상대의 마음을 살피는 데 능해 연애에서 자주 감탄을 자아냅니다.</p>
        <p><b>잘 맞는 궁합:</b> 테토녀 – 추진력 있는 리더형과 찰떡궁합</p>
        <p><b>이 유형의 유명인:</b> 박보검, 유재석</p>
        <p><b>관련 MBTI 유형:</b> INFP / ISFJ</p>
    </div>
</body>
</html>
