<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Question 15</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background-color: #fffaf0;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .yes {
      background-color: #28a745;
      color: white;
    }
    .no {
      background-color: #dc3545;
      color: white;
    }
    .footer-btns {
      display: flex;
      justify-content: space-between;
    }
    .footer-btns a {
      padding: 10px 16px;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>15. 나는 변화보다 안정적인 환경을 더 선호하는 편이다.</h2>
    <div class="btn-group">
      <button class="yes" onclick="submitAnswer(1)">예</button>
      <button class="no" onclick="submitAnswer(0)">아니오</button>
    </div>
    <div class="footer-btns">
      <a href="responsive_page14.html">← 이전</a>
      <a href="#" onclick="goToResult()">결과 보기</a>
    </div>
  </div>

  <script>
    // 점수 저장
    function submitAnswer(score) {
      let totalScore = parseInt(localStorage.getItem('score') || '0');
      localStorage.setItem('score', totalScore + score);
      goToResult();
    }

    function goToResult() {
      const gender = localStorage.getItem('gender') || '남성';
      const totalScore = parseInt(localStorage.getItem('score') || '0');

      if (gender === '남성') {
        if (totalScore >= 8) {
          window.location.href = 'result_teto_male.html';
        } else {
          window.location.href = 'result_egen_male.html';
        }
      } else {
        if (totalScore >= 8) {
          window.location.href = 'result_teto_female.html';
        } else {
          window.location.href = 'result_egen_female.html';
        }
      }
    }
  </script>
</body>
</html>
