
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>결과 분석</title>
  <style>
    body { font-family: 'Apple SD Gothic Neo', sans-serif; background-color: #fffaf0; padding: 20px; margin: 0; }
    .container { max-width: 90%; width: 600px; margin: auto; padding: 20px; }
    h2 { font-size: 1.5rem; margin-bottom: 1rem; }
    p, hr { margin-bottom: 1rem; }
    .highlight { background-color: #f0f8ff; padding: 10px; border-left: 5px solid #007acc; }
  </style>
</head>
<body>
  <div class="container" id="result-box"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const gender = params.get("gender") || "남성";
    const score = parseInt(params.get("score") || "0");

    let resultType = "에겐";
    if (score >= 9) resultType = "테토";

    const isMale = gender === "남성";
    const resultKey = resultType + (isMale ? "남" : "녀");

    const resultMap = {
      "에겐남": {
        title: "🧠 당신은 에겐남 타입!",
        keyword: "감성적 · 배려심 · 관찰력 · 공감능력",
        trait: "세심한 관찰력과 공감 능력으로 사람들의 마음을 잘 이해합니다.",
        jobs: "작가, 상담가, 디자이너, 마케터",
        love: "연애에서 섬세한 배려로 감동을 줍니다.",
        match: "테토녀 – 추진력 있는 리더형과 찰떡궁합",
        celeb: "박보검, 유재석",
        mbti: "INFP / ISFJ"
      },
      "테토남": {
        title: "🔥 당신은 테토남 타입!",
        keyword: "주도적 · 승부욕 · 리더십 · 추진력",
        trait: "에너지 넘치고 목표 달성을 통해 성취감을 느끼는 리더형입니다.",
        jobs: "CEO, 운동선수, 군 간부, 정치가, 창업가",
        love: "상대방을 이끌고 듬직함을 줍니다. 다만 섬세한 표현이 부족할 수 있습니다.",
        match: "에겐녀 – 섬세한 배려와 감성을 보완해줌",
        celeb: "이정재, 엘론 머스크",
        mbti: "ENTJ / ESTP"
      },
      "에겐녀": {
        title: "🌸 당신은 에겐녀 타입!",
        keyword: "섬세함 · 안정감 · 감성 · 따뜻함",
        trait: "공감 능력이 뛰어나며 인간관계를 소중히 여깁니다.",
        jobs: "교사, 심리상담가, 간호사, 사회복지사",
        love: "따뜻하게 상대를 챙기며 감성적 교감을 중시합니다.",
        match: "테토남 – 든든한 추진력과 결단력을 보완받음",
        celeb: "아이유, 수지",
        mbti: "ISFJ / ESFJ"
      },
      "테토녀": {
        title: "🚀 당신은 테토녀 타입!",
        keyword: "열정 · 추진력 · 도전 · 리더십",
        trait: "당차고 스스로 미래를 개척하는 독립적인 인물입니다.",
        jobs: "기획자, 팀장, PD, 변호사, 창업가",
        love: "직설적이지만 따뜻한 배려도 함께 지닌 매력적인 스타일입니다.",
        match: "에겐남 – 감성적 소통과 세심함으로 완벽한 보완",
        celeb: "김연아, 리사",
        mbti: "ENTJ / ESTJ"
      }
    };

    const result = resultMap[resultKey];
    const box = document.getElementById("result-box");
    box.innerHTML = `
      <h2>${result.title}</h2>
      <div class="highlight"><b>대표 키워드:</b> ${result.keyword}</div>
      <hr />
      <p><b>성격 특징:</b> ${result.trait}</p>
      <p><b>어울리는 직업:</b> ${result.jobs}</p>
      <p><b>연애 스타일:</b> ${result.love}</p>
      <p><b>잘 맞는 궁합:</b> ${result.match}</p>
      <p><b>이 유형의 유명인:</b> ${result.celeb}</p>
      <p><b>관련 MBTI 유형:</b> ${result.mbti}</p>
    `;
  </script>
</body>
</html>
